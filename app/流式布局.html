<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    section {
        width: 100%;
        max-width: 900px;
        min-width: 320px;
        margin: 0 auto;
    }

    section div {
        width: 50%;
        height: 400px;
        float: left;
    }

    section div:nth-child(1) {
        background-color: skyblue;

    }

    section div:nth-child(2) {
        background-color: blue;

    }
</style>

<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>

</html>
