<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        width: 750px;
        margin: 0 auto;
        background-color: aquamarine;
    }

    .container li {
        float: left;
        list-style: none;
        text-align: center;
        width: 93px;
        height: 30px;
        background-color: skyblue;
    }

    @media screen and (max-width: 767px) {
        .container {
            width: 100%;
        }

        .container li {
            width: 20%;
        }
    }
</style>

<body>
    <div class="container">
        <ul>
            <li>n</li>
            <li>n</li>
            <li>n</li>
            <li>n</li>
            <li>n</li>
            <li>n</li>
            <li>n</li>
            <li>n</li>
        </ul>
    </div>
</body>

</html>
