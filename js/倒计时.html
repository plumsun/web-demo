    <script>
        var beforeDate = new Date(2024, 7, 12, 20);
        
        function countDown(beforeDate) {
            var now = Date.now();
            return parseInt((beforeDate - now) / 1000 / 60);
        }
        
        console.log(countDown(beforeDate));
    </script>
