<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <input type="text">
        <script>
            let htmlInputElement = document.querySelector("input");
            document.addEventListener("keyup", function (e) {
                if (e.key === "s") {
                    htmlInputElement.focus();
                }
            })
        </script>
    </body>
</html>
