<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .slider-bar {
            position: absolute;
            top: 50%;
            right: 0;
            width: 30px;
            padding: 10px;
            transform: translateY(-50%);
            background-color: skyblue;
        }
        
        .feedback {
            position: absolute;
            top: 50%;
            right: -110px;
            width: 110px;
            padding: 10px;
            transform: translateY(-50%);
            background-color: skyblue;
            z-index: -1;
        }
    </style>
    <body>
        <div class="slider-bar">←</div>
        <div class="feedback">问题反馈</div>
    </body>
    <script type="module" src="invoke.js"></script>
</html>
