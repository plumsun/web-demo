    <title>注册</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <!-- 网站标志 -->
    <link rel="shortcut icon" href="favicon.ico" />

<body>
    <div class="area">
        <header>
            <div>
                <a href="index.html">
                    <img src="images/logo.png" alt="品优购">
                </a>
            </div>
        </header>
        <div class="register_area">
            <h3>注册新用户
                <div class="login">已有账户，请<a href="#">登录</a></div>
            </h3>
            <form action="#" method="get">
                <ul>
                    <li>
                        <label for="phone_number">手机号：</label>
                        <input type="text" name="phone_number" id="phone_number" placeholder="请输入手机号" maxlength="11">
                        <span class="news"> 手机号格式不正确，请重新输入</span>
                    </li>
                    <li><label for="pwd">密码：</label>
                        <input type="text" name="pwd" id="pwd" placeholder="请输入密码" maxlength="10">
                        <span class="news"> 密码格式正确</span>
                    </li>
                    <li class="safe">
                        安全程度：
                        <em class="ruo">弱</em>
                        <em class="zhong">中</em>
                        <em class="qiang">强</em>
                    </li>
                    <li><label for="pwd_again">确认密码：</label>
                        <input type="text" name="pwd_again" id="pwd_again" placeholder="请再次输入密码" maxlength="10">
                        <span class="news"> 密码格式不正确，请重新输入</span>
                    </li>
                    <li><label for="captcha">短信验证码：</label>
                        <input type="text" name="captcha" id="captcha" placeholder="请输入验证码" maxlength="10">
                        <span class="news"> 短信验证码格式正确</span>
                    </li>
                    <li class="agree">
                        <input type="checkbox" name="agree" id="agree" checked required>
                        <label for="agree">同意协议并注册</label>
                        <a href="#">《用户协议》</a>
                    </li>
                    <li>
                        <input type="submit" value="完成注册" class="submit">
                    </li>
                </ul>
            </form>
        </div>

                <a href="#">品优购公益</a> | <a href="#">English Site</a>

                京ICP备xxxxx号京公网安备xxxxxxx</div>
        </footer>
    </div>
</body>

</html>
