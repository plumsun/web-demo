<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello-word</title>
</head>

<body>
    你好
    你好
    <!-- 常用快捷键 -->
    <!-- div*3 -->
    <div></div>
    <div></div>
    <div></div>

    <!-- div>table -->
    <div>
        <table></table>
    </div>
    <!-- div+p  -->
    <div></div>
    <p></p>

    <!-- .demo 默认自动生成带 class 属性的 div 标签 -->
    <div class="demo"></div>

    <!-- #test 默认生成带 id 属性的 div 标签 -->
    <div id="test"></div>

    <!-- span*3#demo$ 解读生成 3个带有id属性的span标签，id属性并自增 $表示对属性值自增 -->
    <span id="demo1"></span><span id="demo2"></span><span id="demo3"></span>

    <!-- {} 生成标签并添加文本内容,{}中可以添加 $ 进行文本内容自增 -->
    <span>nihao</span>
</body>

</html>
