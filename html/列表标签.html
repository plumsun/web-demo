<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </ul>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>


    <!-- 有序列表 -->
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>

    
    <!-- 自定义列表 -->
    <dl>
        <dt>名词</dt>
        <dd>解释1</dd>
        <dd>解释2</dd>
        <dd>解释3</dd>
        <dd>解释4</dd>
    </dl>
</body>
</html>
