<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "hello js";
        // boolean 表示参数字符串是否在原字符串的头部
        let startFlag = str.startsWith("h"); //true
        // boolean 表示参数字符串是否在原字符串的尾部
        let endFlag = str.endsWith("s"); //true
        // boolean 表示当前字符串是否包含指定字符串
        let inFlag = str.includes("a"); //false
        console.log(startFlag, endFlag, inFlag);
    </script>


</body>

</html>
