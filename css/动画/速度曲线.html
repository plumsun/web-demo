<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div {
        overflow: hidden;
        white-space: nowrap;
        width: 0;
        font-size: 20px;
        height: 30px;
        background-color: skyblue;
        animation: font 3s steps(10) forwards;
    }

    @keyframes font {
        0% {
            width: 0;
        }

        100% {
            width: 200px;
        }
    }
</style>


<body>
    <div>啊啊啊啊啊啊啊啊啊啊</div>
</body>

</html>
