<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        perspective: 300px;
    }

    img {
        display: block;
        margin: 100px auto;
        animation: rotate 3s infinite;
    }

    @keyframes rotate {

        0% {}

        100% {
            transform: rotateX(360deg);
        }
    }
</style>

<body>
    <img src="./erweima.png" alt="">
</body>
