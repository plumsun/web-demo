<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box {
        position: relative;
        height: 50px;
        width: 100px;
        margin: 100px auto;
        transition: all 1s;
        transform-style: preserve-3d;
    }

    .box:hover {
        transform: rotateX(90deg);
    }

    .text1,
    .text2 {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        line-height: 50px;
        text-align: center;
        /* backface-visibility: hidden; */
    }


    .text1 {
        background-color: skyblue;
        transform: translateZ(25px);
    }

    .text2 {
        background-color: green;
        transform: translateY(25px) rotateX(-90deg);
    }
</style>

<body>

    <div class="box">
        <div class="text1">我爱你</div>
        <div class="text2">假的</div>
    </div>

</body>

</html>
