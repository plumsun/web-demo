<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    li {
        float: left;
        height: 40px;
        width: 40px;
        margin-left: 10px;
        border: 1px solid black;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
        list-style: none;
        transition: all 0.5s;
        cursor: pointer;
    }

    li:hover {
        transform: scale(1.5);
    }
</style>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>

</body>

</html>
