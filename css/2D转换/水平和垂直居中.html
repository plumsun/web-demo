<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .div1 {
        position: relative;
        height: 500px;
        width: 500px;
        background-color: red;
    }

    .div2 {
        /* 通过 tranform 实现水平和垂直居中 */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 200px;
        width: 200px;
        background-color: black;
    }
</style>

<body>
    <div class="div1">
        <div class="div2"></div>
    </div>

</body>

</html>
