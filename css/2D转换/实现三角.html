<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div {
        position: relative;
        height: 50px;
        width: 500px;
        border: 1px solid black;
    }

    div::after {
        position: absolute;
        content: "";
        top: 10px;
        right: 15px;
        height: 20px;
        width: 20px;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        transition: all 1s;
        transform: rotate(-45deg);
    }

    div:hover::after {
        transform: rotate(45deg);
    }
</style>

<body>
    <div></div>
</body>

</html>
